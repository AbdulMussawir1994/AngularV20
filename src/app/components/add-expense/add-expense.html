<div class="container mt-4">
  <div class="card p-4 shadow-sm">
    <h3 class="mb-3">Add Expense</h3>

    <form [formGroup]="expenseForm" (ngSubmit)="submitExpense()">
      <!-- Title -->
      <div class="mb-3">
        <label class="form-label">Title</label>
        <input class="form-control" formControlName="title" />
        <small class="text-danger" *ngIf="control('title').touched && control('title').invalid">
          Title is required (min 3 chars)
        </small>
      </div>

      <!-- Amount -->
      <div class="mb-3">
        <label class="form-label">Amount</label>
        <input type="number" class="form-control" formControlName="amount" />
        <small class="text-danger" *ngIf="control('amount').touched && control('amount').invalid">
          Amount must be greater than 0
        </small>
      </div>

      <!-- Category -->
      <div class="mb-3">
        <label class="form-label">Category</label>
        <select class="form-select" formControlName="category">
          <option *ngFor="let c of categories" [value]="c">{{ c }}</option>
        </select>
      </div>

      <!-- Date -->
      <div class="mb-3">
        <label class="form-label">Date</label>
        <input type="date" class="form-control" formControlName="date" />
      </div>

      <button
        class="btn btn-primary"
        type="submit"
        [disabled]="expenseForm.invalid || isSubmitting()"
      >
        {{ isSubmitting() ? 'Saving...' : 'Add Expense' }}
      </button>
    </form>
  </div>
</div>
